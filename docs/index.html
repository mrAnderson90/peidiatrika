<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Педиятрика</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__row">
            <div class="header__logo"><a class="logo" href="#!"> <span class="logo__normal">педи</span><span class="logo__accent">я</span><span class="logo__normal">трика</span></a></div>
            <div class="header__nav">
              <nav class="main-nav">
                <ul class="main-nav__list"> 
                  <li class="main-nav__item"> <a class="main-nav__link" href="#!">О проекте</a></li>
                  <li class="main-nav__item"> <a class="main-nav__link" href="#!">Об игре</a></li>
                </ul>
              </nav>
            </div><a class="header__rosmol" href="#!">
              <picture><img src="img/logo/rosmol.png" alt="Росмолодежь"></picture></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section promo">
        <div class="container">
          <div class="promo__slider slider">
            <div class="slide">
              <article class="promo-article">
                <div class="promo-article__img">
                  <picture>
                    <source srcset="img/slider/promo-01-md.jpg" type="image/jpeg" media="(max-width: 1250px)">
                    <source srcset="img/slider/promo-01@4x.jpg" type="image/jpeg"><img src="img/slider/promo-01.jpg" alt="Slide 01">
                  </picture>
                </div>
                <div class="promo-article__body">
                  <h3 class="title promo-article__title">Педиятрика&nbsp;–&nbsp;это...</h3>
                  <div class="promo-article__content">
                    <p>Интересные знакомства и погружение в профессию на трехдневном форуме</p>
                  </div>
                </div>
              </article>
            </div>
            <button class="slider__control slider__control--previous"></button>
            <button class="slider__control slider__control--next"></button>
          </div>
          <div class="promo__additional">
            <div class="promo__item">
              <div class="promo__info">
                <p class="promo__statistic">20</p>
                <p class="promo__caption">встреч с игрой</p>
              </div>
              <div class="promo__img">
                <picture>
                  <source srcset="img/promo/game-piece.webp" type="image/webp" media="(max-width: 788px)">
                  <source srcset="img/promo/game-piece.png" type="image/png" media="(max-width: 1250px)">
                  <source srcset="img/promo/game-piece.webp" type="image/webp"><img src="img/promo/game-piece.png" alt="Игральная фишка">
                </picture>
              </div>
            </div>
            <div class="promo__item">
              <div class="promo__info">
                <div class="promo__statistic">600+</div>
                <div class="promo__caption">участников</div>
              </div>
              <div class="promo__img">
                <picture>
                  <source srcset="img/promo/nurse.webp" type="image/webp" media="(max-width: 788px)">
                  <source srcset="img/promo/nurse.png" type="image/png" media="(max-width: 1250px)">
                  <source srcset="img/promo/nurse.webp" type="image/webp"><img src="img/promo/nurse.png" alt="Медсестра">
                </picture>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
